<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>techniciens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-divider>
    <ion-label class="titre">
      <h2> Contact techniciens:</h2>
    </ion-label>
  </ion-item-divider>

  <ion-card *ngFor="let tech of techs">
    <ion-text>
      <h2> {{tech.prenom}} {{tech.nom}} </h2>
      <p> {{tech.fonction}}</p>
      <p><a href="tel:{{tech.telephone}}">  {{tech.telephone}}</a> </p>
      <p><a href="mailto:{{tech.mail}}"> {{tech.mail}}</a> </p>
    </ion-text>
  </ion-card>

</ion-content>
