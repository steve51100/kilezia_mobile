<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>mission</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="block">
    <div class="separateur">
      <ion-item-divider>
        <ion-label class="titre">
          <h2>Détail de  votre mission:</h2>
        </ion-label>
      </ion-item-divider>
      <ion-item >
        <ion-label text-wrap>Entreprise:<br/> <p>{{mission.entreprise}}</p></ion-label>
       
      </ion-item>
      <ion-item>
        <ion-label text-wrap>Objectif:<br/><p>{{mission.titre}}</p></ion-label>
        
      </ion-item>
      <ion-item>
        <ion-label text-wrap>Téchnicien(nes):<br/> <p>{{ mission.nomTechnicien}}</p></ion-label>
       
      </ion-item>
      <ion-item>
        <ion-label text-wrap>Résponsable de chantier:<br/> <p>{{ mission.chefDeChantier }}</p></ion-label>
       
      </ion-item>
    </div>
    <div class="separateur">
      <ion-item-divider>
        <ion-icon slot="start" name=""></ion-icon>
        <ion-label class="titre">
          <h2>Liste de vos taches:</h2>
        </ion-label>
      </ion-item-divider>
      <div class="scroll">
         <ion-card *ngFor="let tache of mission.taches">
        <ion-item lines="none" >
          <ion-checkbox color="success" slot="start" [(ngModel)]="tache.termine" (ionChange)="updateMission()"></ion-checkbox>
          <ion-label text-wrap>
            <p class="taches">{{tache.nom}}</p>
          </ion-label>
        </ion-item>
      </ion-card>
      </div>
     
    </div>
  </div>
</ion-content>
